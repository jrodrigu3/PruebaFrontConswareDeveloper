<div class="container">
  <div class="t-10 col-xl-5 col-lg-5 col-md-6 col-sm-12 col-12">
    <form class="forms-sample" [formGroup]="formGroupLogin">
      <div class="mb-3">
        <label class="form-label">Usuario</label><input type="text" class="form-control" formControlName="usuario" />
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label><input type="password" class="form-control"
          formControlName="contraseña" />
      </div>
      <button [disabled]="!formGroupLogin.valid" type="button" (click)="guardarData(formGroupLogin.value)"
        class="btn btn-primary">
        {{textoBoton}}</button>
    </form>
    <br>
  </div>
</div>
